{% extends 'base.html' %}

{% block title %}User Feedback{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">User Feedback</h2>
    <ul class="list-group">
        {% for feedback in feedbacks %}
        <li class="list-group-item">
            <strong>{{ feedback.user.username }}</strong>: {{ feedback.feedback }}
            <span class="text-muted float-right">{{ feedback.created_at }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
