{% extends 'base.html' %}

{% block title %}Your Incidents{% endblock %}

{% block content %}
<h2>Your Incidents</h2>
<ul>
    {% for incident in incidents %}
    <li>
        <a href="{% url 'incident_detail' incident.pk %}">{{ incident.title }}</a>
        - {{ incident.status }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
