{% extends 'base.html' %}

{% block title %}Delete Incident{% endblock %}

{% block content %}
<h2>Delete Incident</h2>
<p>Are you sure you want to delete this incident?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <button type="button" onclick="window.history.back()">Cancel</button>
</form>
{% endblock %}
