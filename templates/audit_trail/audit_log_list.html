{% extends 'base.html' %}

{% block title %}Audit Logs{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Audit Logs</h2>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>User</th>
                <th>Action</th>
                <th>Timestamp</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.user }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.details }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
