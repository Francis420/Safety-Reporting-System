{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">User List</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.phone_number }}</td>
                {% comment %} <td>
                    <a href="{% url 'user_detail' user.id %}" class="btn btn-sm btn-info">View Details</a>
                    <a href="{% url 'edit_user' user.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <form method="post" action="{% url 'delete_user' user.id %}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td> {% endcomment %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
