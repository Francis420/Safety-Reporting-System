{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<h2>Update Profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
    <button type="button" onclick="window.history.back()">Cancel</button>
</form>
{% endblock %}
